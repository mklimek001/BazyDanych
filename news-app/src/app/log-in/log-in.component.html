<div class="body">
    <app-top [showLogin]="false"></app-top>

    <form (ngSubmit)="logIn()" #Form="ngForm">
        <div class="logo">
            <img src="../../assets/logo.png" alt="">
        </div>
        <label for="login"></label>
        <input type="text" name="login" id="login" required [(ngModel)]="user.login" [disabled]="logged">

        <label for="password"></label>
        <input type="text" name="password" id="password" required [(ngModel)]="user.password" [disabled]="logged">

        <button type="submit">Log in</button>

    </form>

    <p>{{message}}</p>
</div>
