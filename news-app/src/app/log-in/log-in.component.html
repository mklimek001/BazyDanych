<form (ngSubmit)="logIn()" #Form="ngForm">
    <label for="name"></label>
    <input type="text" name="name" id="name" required [(ngModel)]="user.name">

    <label for="login"></label>
    <input type="text" name="login" id="login" required [(ngModel)]="user.login">

    <button type="submit">Log in</button>
</form>
<p>>{{currentuser.name}}
    <</p>

        <div *ngFor="let user of users">{{user.name}}</div>
