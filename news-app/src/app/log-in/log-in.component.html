<app-top [showLogin]="false"></app-top>

<form (ngSubmit)="logIn()" #Form="ngForm">
    <label for="login"></label>
    <input type="text" name="login" id="login" required [(ngModel)]="user.login">

    <label for="password"></label>
    <input type="text" name="password" id="password" required [(ngModel)]="user.password">

    <button type="submit">Log in</button>

</form>

<p *ngIf="loginError">{{message}}</p>
