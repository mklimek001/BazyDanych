<div class="body">
    <div class="header">
        <div class="logo">LOGO</div>
        <div class="categories">
            <div class="home">HOME</div>
            <div class="news">NEWS</div>
            <div class="sport">SPORT</div>
            <div class="addArticle" *ngIf="userLoggedIn">
                <a routerlink="/article-form"></a>
            </div>
        </div>
        <div class="login">
            <a routerLink="/log-in">LOGIN</a>
            <a routerLink="/sign-up">Sign Up</a>
        </div>
    </div>

    <div class="recent">
        <p>Z ostatniej chwili</p>
        <div class="articles">
            <div *ngFor="let article of recent">
                <div class="image"><img src="{{article.image_source}}" alt="img"></div>
                <div>{{article.title}}</div>
                <div>{{article.content}}</div>
                <a routerLink="/article/{{article.article_id}}">Czytaj...</a>
            </div>
        </div>
    </div>

    <div class="forYou" *ngIf="userLoggedIn">
        <p>Dla Ciebie</p>
        <div class="articles">
            <div *ngFor="let article of recommended">
                <div class="image"><img src="{{article.image_source}}" alt="img"></div>
                <div>{{article.title}}</div>
                <div>{{article.content}}</div>
                <a routerLink="/article/{{article.article_id}}">Czytaj...</a>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
