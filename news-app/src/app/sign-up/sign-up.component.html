<app-top [showLogin]="false"></app-top>

<form (ngSubmit)="signUp()" #Form="ngForm">
    <label for="name"></label>
    <input type="text" name="name" id="name" required [(ngModel)]="user.name">

    <label for="login"></label>
    <input type="text" name="login" id="login" required [(ngModel)]="user.login">

    <label for="password1"></label>
    <input type="text" name="password1" id="password1" required [(ngModel)]="user.password1">

    <label for="password2"></label>
    <input type="text" name="password2" id="password2" required [(ngModel)]="user.password2">

    <button type="submit">Log in</button>
</form>

<p>{{message}}</p>
